<!DOCTYPE html>

    <title>TP Modul 1</title>

<body>
    <table>
        <tr>
            <th width="150"></th>
            <th width="150"></th>
            <th width="150"></th>
        </tr>
        <tr>
            <td height="100" class="tebel" colspan="3" bgcolor="blue"></td>
        </tr>
        <tr>
            <td height="200" class="tebel" colspan="1" bgcolor="blue"></td>
        </tr>
        <tr>
            <td height="100" class="tebel" colspan="2" bgcolor="blue"></td>
            <td height="100" class="tebel" rowspan="2" bgcolor="blue"></td>
        </tr>
        <tr>
            <td height="100" class="tebel" rowspan="2" bgcolor="blue"></td>
            <td height="200" width="200"></td>
        </tr>
        <tr>
            <td height="100" class="tebel" colspan="2" bgcolor="blue"></td>
        </tr>
    </table>
